<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Will You Be My Valentine, Nayuu? ğŸ’—</title>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>

  <style>
    :root { --bg1:#120018; --bg2:#2a0033; }
    body{
      margin:0; min-height:100vh; display:grid; place-items:center; padding:20px; overflow:hidden;
      background:
        radial-gradient(800px 300px at 50% 0%, rgba(255,77,125,.25), transparent 60%),
        radial-gradient(circle at top, var(--bg2), var(--bg1));
      color:#fff; font-family:system-ui, sans-serif;
    }
    .hearts{ position:fixed; inset:0; pointer-events:none; z-index:0; }
    .heart{ position:absolute; bottom:-20px; font-size:20px; animation:float 6s linear infinite; opacity:.7; }
    @keyframes float{ from{transform:translateY(0) scale(1); opacity:.8} to{transform:translateY(-110vh) scale(1.6); opacity:0} }

    .card{
      position:relative; max-width:760px; width:100%; padding:28px 22px 36px; text-align:center;
      background:linear-gradient(180deg, rgba(255,255,255,.10), rgba(255,255,255,.04));
      border-radius:26px; backdrop-filter:blur(14px);
      box-shadow:0 30px 80px rgba(0,0,0,.6), inset 0 0 0 1px rgba(255,255,255,.08);
      z-index:1;
    }
    h1{ margin:6px 0 10px; font-size:clamp(26px,4vw,42px); }
    .type{ font-size:clamp(18px,2.6vw,22px); line-height:1.7; min-height:170px; margin:18px 0 14px; white-space:pre-wrap; }

    #memoryPic, #memoryVideo{
      display:none; width:min(320px,80vw); margin:10px auto 14px; border-radius:16px;
      box-shadow:0 12px 30px rgba(0,0,0,.35);
    }

    .btn-wrap{ display:flex; justify-content:center; gap:12px; flex-wrap:wrap; margin-top:8px; }
    .btn{
      display:none; padding:14px 26px; border-radius:999px; border:none; font-weight:900; font-size:15px;
      color:#fff; cursor:pointer; text-decoration:none;
      background:linear-gradient(135deg,#ff4d7d,#ff9ab5);
      box-shadow:0 14px 34px rgba(255,77,125,.55), inset 0 -2px 0 rgba(0,0,0,.15);
      transition:transform .08s ease, box-shadow .12s ease;
    }
    .btn.no{ background:linear-gradient(135deg,#444,#666); }

    .final{ display:none; margin-top:16px; font-size:clamp(22px,3.2vw,34px); font-weight:900; }
  </style>
</head>

<body>
  <div class="hearts" id="hearts"></div>

  <main class="card">
    <h1>Innayatâ€¦ aka my Nayuu ğŸ’—</h1>
    <div class="type" id="type"></div>

    <!-- Change image name here -->
    <img id="memoryPic" src="innayat.jpg" alt="Our memory" />

    <!-- Video (optional) -->
    <video id="memoryVideo" playsinline muted loop>
      <source src="memory.mp4" type="video/mp4" />
    </video>

    <div class="btn-wrap">
      <button class="btn" id="yesBtn">Yes, Iâ€™m yours ğŸ€ğŸ’—</button>
      <button class="btn no" id="noBtn">No ğŸ™„</button>
      <a class="btn" id="songBtn" href="https://open.spotify.com/search/Blue%20yung%20kai" target="_blank" rel="noopener">Play our song ğŸ«¶ğŸ»</a>
    </div>

    <div class="final" id="final">I KNEW IT ğŸ˜ŒğŸ€ Youâ€™re my Valentine, Nayuu ğŸ’—</div>

    <div id="easterWrap" style="margin-top:12px; cursor:pointer;">
      <span id="easterHeart">ğŸ’–</span> <small>Tap me 3 times</small>
      <div id="easterMsg" style="display:none;">Iâ€™m really glad itâ€™s you, Nayuu ğŸ’—</div>
    </div>
  </main>

  <script>
    const text =
`Somewhere between our talks and random moments,
you became really special to me, Innayat.

I call you Nayuu because it feels like something
thatâ€™s just mine for you.

Soâ€¦ Will you be my Valentine, Nayuu? ğŸ’—`;

    const typeBox = document.getElementById("type");
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const final = document.getElementById("final");
    const hearts = document.getElementById("hearts");
    const memoryPic = document.getElementById("memoryPic");
    const memoryVideo = document.getElementById("memoryVideo");

    let i = 0;
    function typeWriter(){
      if(i < text.length){
        typeBox.textContent += text.charAt(i++);
        setTimeout(typeWriter, 28);
      } else {
        yesBtn.style.display = "inline-block";
        noBtn.style.display = "inline-block";
        memoryPic.style.display = "block";
        memoryVideo.style.display = "block";
        memoryVideo.play().catch(()=>{});
      }
    }
    typeWriter();

    function moveNoBtn(){
      const x = Math.random()*260 - 130;
      const y = Math.random()*160 - 80;
      noBtn.style.transform = `translate(${x}px, ${y}px)`;
    }
    noBtn.addEventListener("mouseenter", moveNoBtn);
    noBtn.addEventListener("touchstart", moveNoBtn);
    noBtn.addEventListener("click", moveNoBtn);

    yesBtn.addEventListener("click", ()=>{
      final.style.display = "block";
      confetti({ particleCount: 200, spread: 140, startVelocity: 45, origin:{ y:0.6 } });
    });

    function spawnHearts(){
      const h = document.createElement("div");
      h.className="heart"; h.textContent="ğŸ’–";
      h.style.left = Math.random()*100 + "vw";
      h.style.animationDuration = (Math.random()*3 + 4) + "s";
      hearts.appendChild(h);
      setTimeout(()=>h.remove(), 7000);
    }
    setInterval(spawnHearts, 700);

    let taps = 0;
    const easterHeart = document.getElementById("easterHeart");
    const easterMsg = document.getElementById("easterMsg");
    function handleEasterTap(){
      taps++;
      if(taps >= 3){
        easterMsg.style.display = "block";
        confetti({ particleCount: 80, spread: 70, startVelocity: 30, origin:{ y:0.7 } });
      }
    }
    easterHeart.addEventListener("click", handleEasterTap);
    easterHeart.addEventListener("touchstart", handleEasterTap);
  </script>
</body>
</html>
